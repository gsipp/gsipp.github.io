<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GSIPP - Redirecting...</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // This script takes the current url and converts the path and query string into just a query string, and then redirects the browser to the new url with only a query string and hash fragment, e.g. http://www.foo.tld/one/two?a=b&c=d#qwe, results in http://www.foo.tld/?p=/one/two&q=a=b~~c=d#qwe
        // The script in index.html will then use the query string to restore the original url.
        var pathSegmentsToKeep = 0;

        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?p=/' +
            l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>

<body>
</body>

</html>
